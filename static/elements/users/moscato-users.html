<dom-module id="moscato-users">
  <style>
    .list {
      @apply(--layout-vertical);
    }
    .username {
      @apply(--layout-flex);
    }
  </style>

  <template>

    <header>
      <h2>Users</h2>
      <paper-toolbar>
        <paper-button on-click="addUserAction">Add</paper-button>
      </paper-toolbar>
    </header>

    <section id="main" hidden$="[[users.length === 0]]">
      <div class="list short">
        <template  is="dom-repeat" items="{{users}}">
          <paper-icon-item on-click="editUserAction">
            <iron-icon icon="social:person" item-icon></iron-icon>
            <span>{{item.username}}</span>
          </paper-icon-item>
        </template>
      </div>
    </section>

    <footer hidden$="[[users.length === 0]]">
      <span>[[users.length]]</span> user(s)
    </footer>

  </template>
  <script>
    (function() {
      Polymer({
        
        properties: {
          users: {
            type: Array,
            value: [],
            notify: true
          },
          foo: String
        },

        attached: function() {
          var that = this;
          restStore.get('users').done(function(users) {
            that.set('users', users);
          });
          restStore.on('change:users', function() {
            that.set('users', restStore.findAll('users'));
          });
        },

        addUserAction: function() {
          page('/users/add');
        },
        
        editUserAction: function(e) {
          var username = e.model.item.username;
          var user = restStore.find('users', { username: username });
          document.querySelector('#moscato-user-edit').setUser(user);
          page('/users/edit');
        },
        
        deleteUserAction: function(e, detail) {
          this.model.deleteUser(detail);
        }
      });
    })();
  </script>
</dom-module>
