<div data-lift="surround?with=default&at=content">

  <script type="text/x-jsrender" id="tree-link-template">
    {{if current}}<span class="current">{{:slug}}</span>{{else}}<a href="{{:href}}">{{:slug}}</a>{{/if}}
  </script>

  <script type="text/x-jsrender" id="tree-node-template">
    <li>
      {{if hasChildren}}
      <span class="collapse-trigger icon icon-folder-close"
        data-toggle="collapse"
        data-target="#treenode{{:id}}"></span>
       {{if current}}<span class="current">{{:slug}}</span>{{else}}<a href="{{:href}}">{{:slug}}</a>{{/if}}
      <ul class="collapse" id="treenode{{:id}}"></ul>
      {{else}}
      <span class="icon icon-file-alt"></span>
      {{if current}}<span class="current">{{:slug}}</span>{{else}}<a href="{{:href}}">{{:slug}}</a>{{/if}}
      {{/if}}
    </li>
  </script>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 toolbar">
        <span class="btn btn-default" id="nav-trigger">Nav <span class="caret">&#160;</span></span>
        <span data-lift="editLink">Edit</span>
        <a href="create-document" class="btn btn-default">New document</a>
      </div>
    </div>
    
    <div class="row row-space">
        <!-- 
      <div class="col-lg-3">
        <h3>Nodes</h3>
        <div data-lift="tree"></div>
      </div>
         -->
      <div class="col-lg-12">
        <ul data-lift="breadcrumb"></ul>
        
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#doc-content">Content</a></li>
          <li><a data-toggle="tab" href="#doc-meta">Metadata</a></li>
          <li><a data-toggle="tab" href="#doc-versions">Versions</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">
    <div class="tab-pane active" id="doc-content">
      <div class="sobu-body">
        <div data-lift="content"></div>
      </div>
    </div>
    <div class="tab-pane" id="doc-meta">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form class="form-horizontal">
              <fieldset>
                <div data-lift="meta"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="doc-versions">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div data-lift="versions"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
      

</div>
