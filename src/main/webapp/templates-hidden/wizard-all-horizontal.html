<div class="form-horizontal">
  <wizard:wizard_top> <div> <wizard:bind/> </div> </wizard:wizard_top> 
  <wizard:screen_top> <legend> <wizard:bind/> </legend> </wizard:screen_top> 
  <wizard:errors>
    <ul>
      <wizard:item>
        <li><wizard:bind/></li>
      </wizard:item>
    </ul>
  </wizard:errors>
  <div lift:bind="wizard:fields">
    <div class="form-group" lift:bind="wizard:line">
      <wizard:label>
        <label wizard:for="" class="col-sm-2 control-label"><wizard:bind></wizard:bind></label>
      </wizard:label>
      <div class="col-sm-10">
        <wizard:help><span><wizard:bind></wizard:bind></span></wizard:help>
        <wizard:form class="form-control"></wizard:form>
        <wizard:field_errors>
          <wizard:error><span class="help-inline"><wizard:bind/></span></wizard:error>
        </wizard:field_errors>
      </div>
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <wizard:prev></wizard:prev> 
      <wizard:cancel></wizard:cancel> 
      <wizard:next></wizard:next> 
    </div>
  </div>
  <wizard:screen_bottom><div><wizard:bind></wizard:bind></div></wizard:screen_bottom> 
  <wizard:wizard_bottom><div><wizard:bind></wizard:bind></div></wizard:wizard_bottom> 
</div>
